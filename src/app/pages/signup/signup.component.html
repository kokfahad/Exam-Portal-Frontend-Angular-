<app-navbar></app-navbar>
<div class="container">
    <div class="row" style="margin-top: 20px;">
        <div class="col-md-6 offset-md-3">
           <mat-card>
            <div class="container text-center">
                <img src="../../../assets/signup.png" alt="" style="height: 100px;">
            </div>
            <h1 class="text-center">Register Here !!</h1>
            {{ user|json}}

            <form (ngSubmit)="formSubmit()">
                <!-- username field -->
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput [(ngModel)]="user.username" name="username" placeholder="Enter here" required>
                    <mat-hint>Username must be unique</mat-hint>
                </mat-form-field>

                <!-- password field -->
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput  [(ngModel)]="user.password" name="password" placeholder="Enter here" required>
                </mat-form-field>

                <!-- firstname field -->
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input matInput [(ngModel)]="user.firstName" name="firstName" placeholder="Enter here" required>
                </mat-form-field>

                <!-- lastname field -->
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input matInput [(ngModel)]="user.lastName" name="lastName" placeholder="Enter here" required>
                </mat-form-field>

                <!--email  field -->
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput [(ngModel)]="user.email" name="email" placeholder="Enter here" required>
                </mat-form-field>

                <!-- phone number field -->
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Phone No.</mat-label>
                    <input matInput [(ngModel)]="user.phone" name="phone" placeholder="Enter here" required>
                </mat-form-field>


                <div class="container text-center">
                    <button type="submit" mat-raised-button color="primary">Register</button>
                    <button style="margin-left: 20px;" mat-raised-button color="accent">Clear</button>
                </div>
            </form>
        </mat-card>
        </div>
    </div>
</div>
